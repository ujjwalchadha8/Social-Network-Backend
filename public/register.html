<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <meta name="theme-color" content="#000000" /> -->
    <title>Dash Login App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="modal" id="loginModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Login</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="loginForm">
                            <label class="">Enter Email Id</label>
                            <input type="email" id="loginEmail" class="form-control">

                            <label class="">Enter Password</label>
                            <input type="password" id="loginPassword" class="form-control">
                            
                            <p id="loginError"></p>

                            <button type="submit" id="login" class="btn btn-danger float-right mt-2">Login</button>
                        </form>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h1>Register</h1>
                            <h3>Enter your registration details</h3>
                        </div>
                        <div class="card-body">
                            <form id="regForm">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">UserEmailId</label>
                                    <div class="col-md-6">
                                        <input type="email" minlength="6" type="text" class="form-control" id="email" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input minlength="8" type="password" id="password" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input minlength="8" type="password" id="confirmPassword" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Gender</label>
                                    <div class="col-md-6" class="form-control">
                                        <input type="radio" name="gender" value="male" id="genderMale" required> Male
                                        <input type="radio" name="gender" value="female" id="genderFemale" required> Female
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">CountryName</label>
                                    <div class="col-md-6">
                                        <input type="text" id="country" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">StateName</label>
                                    <div class="col-md-6">
                                        <input type="text" id="state" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">CityName</label>
                                    <div class="col-md-6">
                                        <input type="text" id="city" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Address</label>
                                    <div class="col-md-6">
                                        <textarea minlength="8" rows="2" id="address" class="form-control" required>
                                        </textarea>
                                    </div>
                                </div>

                                <p id="regError"></p>

                                    <div class="col-md-6 offset-md-4">
                                        <button id="registerSubmit" type="submit" class="btn btn-primary">
                                            Register
                                        </button>
                                        <button data-toggle="modal" data-target="#loginModal" type="button" class="btn btn-success float-right">
                                            Existing User
                                        </button>
                                        <!-- <span class="float-right mt-2 mr-2" >
                                            Have an account?
                                        </span> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
